<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll Zoom Effect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gsap6.css" />
</head>

<body>
    <header>
        <div id="nav">
            <img src="logo.png" alt="logo">
            <div id="part2">
                <h4 class="nav-bar">Home</h4>
                <h4 class="nav-bar">Research</h4>
                <h4 class="nav-bar">Team</h4>
                <h4 class="nav-bar">About</h4>
            </div>
        </div>
    </header>
    <div id="page1">
        <div class="glow">
            <div id="glow1" class="grow">
            </div>
            <div id="glow2" class="grow">
            </div>
        </div>

        <div id="particles-js" class="particles"></div>
        <h1>fuzzy</h1>

        <div id="drop-area" class="drop-area">
            <p>Drag & Drop files here or click to upload</p>
            <input type="file" id="fileElem" multiple accept="image/*" hidden>
        </div>
        <div id=""></div>
    </div>
    <div id="page2">
        <h1>Team</h1>
    </div>
    <div id="page3">

    </div>
    <!-- GSAP Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/ScrollTrigger.min.js"></script>
    <script src="gsap6.js"></script>

</html>
